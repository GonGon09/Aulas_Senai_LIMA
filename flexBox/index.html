<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/flexBox/css/estilo.css">
    <title>Flexbox Exemplos</title>
</head>
<body>
    <header>
        <h1>Flexbox Exemplos</h1>
    </header>
    <main>
        <h2>Entendendo o FlexBox</h2>

        <h3>Exemplo de container flexível</h3>

        <div class="container">
            <div class="item2">item 1</div>
            <div class="item2">item 2</div>
            <div class="item2">item 3</div>
        </div>
        <p>Neste exemplo. O container usa <code>display: flex</code>
        </p>

        <h3>Com <code>justify-content</code></h3>
        <div class="container justify">
            <div class="item">item 1</div>
            <div class="item">item 2</div>
            <div class="item">item 3</div>
        </div>
            <p>Com o <code> justify-content: center</code> os itens são centralizados
        horizontalmente</p>
    </main>
    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </footer>
</body>
</html>
